<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/main.css">
  <title>Well Logged</title>
</head>

<body>
  <div class="container">
    <div class="left-container">
      <h1>Well Logged</h1>
      <h3 class="about-justified">The process is easy. Enter the 10 digit API number of the well your interested in, selected the logs you want, and press download. The logs will automagically download to your system. Eventually the data will be converted to txt files by using machine learning principles</h3>
      <div class="api-form">
        <label for="api_search">API no.</label>
        <input id="api-form-input" type="text" name="api_search" placeholder="##-###-#####">
        <button id="api-form-submit">Download</button>
      </div>
    </div>
    <div class="right-container">
      <img class="gusherWell" src="images/OilWellGushing.gif" alt="gushing oil well">
    </div>
  </div>
</body>

</html>
